# Test-specific configuration

# ------------------------------------
# Wiremock configuration
# ------------------------------------
# Fixer API client URL
integration.fixer-client.url=http://localhost:8089
# Fixer API key
integration.fixer-client.api-key=test-api-key

# ------------------------------------
# Test Database configuration
# ------------------------------------
# Database URL
spring.datasource.url=j${POSTGRES_URL:jdbc:postgresql://localhost:5432/testdb}
# Database username
spring.datasource.username=${POSTGRES_USER:test}
# Database password
spring.datasource.password=${POSTGRES_PASSWORD:test}

# ------------------------------------
# Database migration
# ------------------------------------
# Flyway migration enabled
spring.flyway.enabled=true

# -------------------------------------
# Default System Properties
# -------------------------------------
# Default base currency
exchange-rates.base-currency=USD
# Fallback currency
exchange-rates.fallback-currency=EUR
# Unsupported currencies
exchange-rates.unsupported-api-base-currencies=USD
# Rounding scale for exchange rates
exchange-rates.rounding-scale=6
# Rounding mode for exchange rates
exchange-rates.rounding-mode=HALF_UP
